<ion-view view-title="{{bankName}}" class="financialAffair">
	<ion-content>
		<ion-list>
			<ion-item class="item item-avatar item-icon-right" ng-repeat="bs in bankServices" href="#/tab/services/financialAffair/bank/{{bs.ID}}">
				<img ng-src="{{bs.IconAttachments}}">
				<h2 style="line-height: 40px;">{{bs.Title}}</h2>
				<i class="icon ion-chevron-right icon-accessory"></i>
			</ion-item>
		</ion-list>
	</ion-content>
</ion-view>
