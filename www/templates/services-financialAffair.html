<ion-view view-title="融资理财" class="financialAffair">
	<ion-content>
		<ion-list>
			<ion-item class="item item-avatar item-icon-right" ng-repeat="bank in banks" type="item-text-wrap" href="#/tab/services/financialAffair/{{bank.bank}}">
				<img ng-src="{{bank.BankUrl}}">
				<h2 style="line-height: 40px;">{{bank.bank}}</h2>
				<i class="icon ion-chevron-right icon-accessory"></i>
			</ion-item>
		</ion-list>
	</ion-content>
</ion-view>
