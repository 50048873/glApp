<ion-view view-title="酒店旅游">
  <ion-content>
    <div class="list">
	    <a class="item item-thumbnail-left line-3" ng-repeat="hotel in hotels" href="#/tab/services/hotels/{{hotel.ID}}">
	      <img ng-src="{{hotel.IconAttachments}}">
	      <h2>{{hotel.Title}}</h2>
	      <p>{{hotel.content}}</p>
	    </a>
	</div>
  </ion-content>
</ion-view>
